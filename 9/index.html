<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>
        Cotação
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Consulte a Cotação</h1>
<main>
    <form>
        <label for="period">Período: </label>
        <input id="period" type="number" min="10" max="90" value="10"/>
        <label for="type">Tipo de Cotação: </label>
        <select id="type">
            <option value="cotacaoCompra" selected>Compra</option>
            <option value="cotacaoVenda">Venda</option>
        </select>
        <label for="orderBy">Ordenado por: </label>
        <select id="orderBy">
            <option value="asc" selected>Crescente</option>
            <option value="desc">Decresente</option>
        </select>
        <button type="submit">Executar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Data e Hora da Cotação
                </th>
                <th id="table-type">
                    Cotação de Compra
                </th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table>
</main>
<script src="scripts.js"></script>
</body>
</html>
