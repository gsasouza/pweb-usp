<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>
        Cotação
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>

<body>
<h1>Construa sua query</h1>
<main>
    <form>
        <label for="period">Período Inicial</label>
        <input id="period" type="number" min="10" max="90" value="10"/>
        <label for="type">Tipo de Cotação</label>
        <select id="type">
            <option value="cotacaoCompra" selected>Compra</option>
            <option value="cotacaoVenda">Venda</option>
        </select>
        <label for="orderBy">Ordenado por: </label>
        <select id="orderBy">
            <option value="asc" selected>Crescente</option>
            <option value="desc">Decresente</option>
        </select>
        <button type="submit">Executar</button>
    </form>
    <ul>
    </ul>
</main>
<script src="scripts.js"></script>
</body>
</html>
